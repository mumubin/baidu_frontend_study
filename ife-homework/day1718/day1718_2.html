<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>

</head>

<body>

    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数" />
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>

    <script>
        function aa() {
            var decNumber = Number(document.getElementById('dec-number').value);
            if (decNumber < 0) {
                alert("必须输入一个非负数");
            }
            var result =  (+decNumber).toString(2);
            document.getElementById('result').textContent = '运算结果:' + result;
        }
        document.getElementById("trans-btn").addEventListener('click', aa);
    </script>
</body>

</html>
