        //     ele.style.backgroundRepeat = 'no-repeat';

        var position ={}
        function animation(ele, position, url) {
            ele.style.backgroundImage = 'url(' + url + ')';

        var ele = document.getElementById("person");
        window.onload =animation(ele, position, url);
