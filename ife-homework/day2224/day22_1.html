<html>

<head>
    <title>数字</title>
</head>

<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div>
        <button id="judge">判断当前选中的输入框输入内容是否为数字</button>
        <button id="round">把 A 四舍五入为 B 个小数位数的数字</button>
        <button id="abs">当前选中数字的绝对值</button>
        <button id="ceil">对当前选中的数字进行上舍入</button>
        <button id="floor">对当前选中的数字进行下舍入</button>
        <button id="round2">把当前选中的数字四舍五入为最接近的整数</button>
        <button id="max">返回 A 和 B 中的最高值</button>
        <button id="min">返回 A 和 B 中的最低值</button>
    </div>
    <label>结果是:</label>
    <p id="result"></p>

    <script>
        var A = document.getElementById("radio-a");
        var B = document.getElementById("radio-b");
        var AValue = document.getElementById("num-a");
        var BValue = document.getElementById("num-b");
        var result = document.getElementById("result");

        function getChecked() {
            if (A.checked == true) {
                return AValue;
            }
            if (B.checked == true) {
                return BValue;
            }
        }
        function checkNum() {
            var value = getChecked().value;
            if (isNum(value)) {
                result.textContent =value + " 是个数字";
            } else {
                result.textContent = value + " 不是个数字";
            }
        }
        function isNum(str) {
            if (str == null || str.length == 0) {
                return false;
            }
            for (var i = 0; i < str.length; i++) {
                if (!Number.parseInt(str[i])) {
                    return false;
                }
            }
            return true;
        }
        document.getElementById("judge").addEventListener("click", checkNum);

        function round() {
            result.textContent = Number(AValue.value).toFixed(BValue.value);
        }
        document.getElementById("round").addEventListener("click", round);
        document.getElementById("abs").addEventListener("click", function () {
            result.textContent = Math.abs(getChecked().value);
        });

        document.getElementById("ceil").addEventListener("click", function () {
            result.textContent = Math.ceil(getChecked().value);
        });
        document.getElementById("floor").addEventListener("click", function () {
            result.textContent = Math.floor(getChecked().value);
        });
        document.getElementById("round2").addEventListener("click", function () {
            result.textContent = Math.round(getChecked().value);
        });
        document.getElementById("max").addEventListener("click", function () {
            result.textContent = Math.max(AValue.value, BValue.value);
        });
        document.getElementById("min").addEventListener("click", function () {
            debugger;
            result.textContent = Math.min(AValue.value, BValue.value);
        });
    </script>
</body>

</html>
