<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div>
        <button id="judge">判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>
    </div>
    <label>结果是:</label>
    <p id="result"></p>

    <script>
        var A = document.getElementById("radio-a");
        var B = document.getElementById("radio-b");
        var AValue = document.getElementById("num-a");
        var BValue = document.getElementById("num-b");
        var result = document.getElementById("result");
        function checkNum() {
            debugger;
            if (A.checked   == true) {
                if(isNum(AValue.value)){
                    result.textContent = AValue.value + " 是个数字";
                }else{
                    result.textContent = AValue.value + " 不是个数字";
                }
            }
            if (B.checked   == true) {
                if(isNum(BValue.value)){
                    result.textContent = BValue.value + " 是个数字";
                }else{
                    result.textContent = BValue.value + " 不是个数字";
                }
            }
        }
        function isNum(str) {
            if (str == null || str.length == 0) {
                return false;
            }
            for (var i = 0; i < str.length; i++) {
                if (!Number.parseInt(str[i])) {
                    return false;
                }
            }
            return true;
        }
        document.getElementById("judge").addEventListener("click",checkNum());

    </script>
