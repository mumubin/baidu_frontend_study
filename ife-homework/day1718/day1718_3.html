<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>

</head>

<body>

    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数" ></input>
    <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>

    <script>
        function aa() {
            var decNumber = Number(document.getElementById('dec-number').value);
            if (decNumber < 0) {
                alert("必须输入一个非负数");
            }
            var result = (+decNumber).toString(2);
            var expectLength = document.getElementById("bin-bit").value;
            var num = expectLength - result.length;
            if (num < 0) {
                console.log("bin-bit is too small");
            }
            if (num > 0) {
                for (; num > 0; num--) {
                    result = "0" + result;
                }
            }
            document.getElementById('result').textContent = '运算结果:' + result;
        }

        document.getElementById("trans-btn").addEventListener('click', aa);
    </script>
</body>

</html>
