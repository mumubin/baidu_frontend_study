<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0 auto;
        }

        #person {
            width: 478px;
            height: 480px;
            background-image: url('persons.jpg');
        }
    </style>
</head>

<body>
    <div id="person"></div>
    <script>
        window.onload = function () {
            var ele = document.getElementById("person");
            var y = 480;
            function changeY() {
                ele.style.backgroundPositionY = "-" + y + "px";
                y>8160?y=480:y+=480;
            }
            setInterval(changeY, 100);
        };    
    </script>
</body>

</html>
